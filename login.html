<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starcatcher Portfólio</title>

    <!-- STYLES -->
    <link rel="stylesheet" href="assets/CSS/styles.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <main>
      <section class="login">
        <div class="login__container">
          <div class="login__image">
            <img src="./assets/images/img-login.png" alt="starcatcher" />
          </div>
          <div class="form__container">
            <h1 class="login__title">
              Acessar o Starcatcher <span>Portfólio</span>
            </h1>
            <button class="login__button-google">
              <img
                class="google__icon"
                src="./assets/images/icon-google.svg"
                alt="login com o google"
              />
              Entrar com o Google
            </button>
            <div class="login__items">
              <div class="left__line"></div>
              <span class="item__text">ou</span>
              <div class="right__line"></div>
            </div>
            <form action="" method="" class="login__form">
              <label for="">
                Email address
                <input
                  id="login"
                  type="email"
                  name="email"
                  class="login__input"
                  placeholder="your@email.com"
                  autocomplete="username"
                  required
                />
              </label>
              <div></div>
              <label for="">
                Password
                <input
                  id="password"
                  type="password"
                  name="password"
                  class="login__input"
                  placeholder="Password"
                  required
                />
                <span class="show" id="btn_show"
                  ><i class="fa-solid fa-eye"></i
                ></span>
              </label>

              <button
                type="submit"
                class="login__button"
                onclick="loginUser(); return false;"
              >
                Entrar
              </button>
            </form>
            <a href="#" class="register">Cadastre-se</a>
          </div>
        </div>
      </section>
    </main>

    <script src="./assets/scripts/index.js"></script>
  </body>
</html>
